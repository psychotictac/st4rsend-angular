<mat-toolbar color="primary">St4rsend</mat-toolbar>


<div class="container">
<p>
	Add a new todo:
	<app-input-box inputPlaceholder="New todo..."
		buttonLabel="Add"
		(inputText)="addTodo($event)">
	</app-input-box>
</p>
<p>Here's the list of pending todo items:</p>
<app-todo-list [todos]="todos" (toggle)="toggleCompletion($event)"></app-todo-list>
</div>


<div class="container">

	<form class="form-container">
		<mat-form-field>
			<input name="address" placeholder="Address"[(ngModel)]="address" matInput>
			<button arial-label="Connect to st4rsend" (click)="connect()"
				matSuffix mat-icon-button><mat-icon>send</mat-icon></button>
		</mat-form-field>

		<mat-form-field>
			<input name="message" placeholder="Message" (keyup)="onMessageKeyup($event)" [(ngModel)]="message"
			[disabled]="!isConnected" matInput>
			<button arial-label="Send message" (click)="send($event)" [disabled]="!isConnected"
				matSuffix mat-icon-button><mat-icon>send</mat-icon></button>
		</mat-form-field>
	</form>

	<div class="websocket-console" #console>
		<ng-template ngFor let-message [ngForOf]="messageLog | async" let-i="index">
			<pre style="word-wrap: break-word;">{{message}}</pre>
		</ng-template>
	</div>

</div>
