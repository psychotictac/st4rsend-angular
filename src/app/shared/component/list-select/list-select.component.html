<mat-form-field>
	<mat-label>{{label}}</mat-label>
	<mat-select
		panelClass="mymatoption"
		name="listID"
		[(ngModel)]="listID"
		(selectionChange)="listChange()">
		<mat-option *ngIf="hasVoid" [value]="0">
			--- select ---
		</mat-option>
		<mat-option *ngFor="let item of list | keyvalue: preserveMapOrder"
			[value]="item.key" panelClass="mymatoption">
			{{item.value}} 
		</mat-option>
	</mat-select>
</mat-form-field>
