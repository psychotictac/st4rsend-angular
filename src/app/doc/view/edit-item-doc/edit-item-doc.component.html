<div class="outer-border" [ngStyle]="editStyles" cdkDrag>
	<div class="flex-bar">
		<button mat-raised-button color="primary" class="mat-but" (click)="validate();">CONFIRM</button>
		<mat-label class="idx" cdkDragHandle>idx: {{doc.idx}}</mat-label>
		<mat-form-field class="select-type">
			<mat-label>Display</mat-label>
			<select matNativeControl required
				name="docDisplayID"
				[(ngModel)]="docDisplayID"
				(change)="docDisplayChange()">
				<option *ngFor="let docDisplay of docDisplays" 
					[value]="docDisplay.idx">
					{{docDisplay.value}}
				</option>
			</select>
		</mat-form-field>
		<mat-form-field appearance="outline" class="position">
			<mat-label>Position</mat-label> 
			<input placeholder="Index" matInput [maxLength]="3" [(ngModel)]="doc.position">
		</mat-form-field>
	</div>
	<div class="flex-bar">
		<mat-form-field appearance="outline" class="base-text">
			<mat-label>Description</mat-label>
			<input matInput type="text" size="20" [(ngModel)]="doc.description">
		</mat-form-field>
		<button mat-icon-button color="accent" (click)="reset();">
			<mat-icon>refresh</mat-icon></button>
		<button mat-icon-button color="warn" (click)="cancel();">
			<mat-icon>cancel</mat-icon></button>
	</div>
	<div class="info-box">
		<div class="info1">
			<div class="flex-bar">
				<mat-form-field class="select-type">
					<mat-label>Type</mat-label>
					<select matNativeControl required
						name="docTypeID"
						[(ngModel)]="docTypeID"
						(change)="docTypeChange()">
						<option *ngFor="let docType of docTypes" 
							[value]="docType.idx">
							{{docType.value}}
						</option>
					</select>
				</mat-form-field>
				<div class="from-file">
					<input 
						type="file"
						accept="text/plain,image/svg+xml"
						(change)="fromFileA($event)">
				</div>
			</div>
			<div *ngIf="listTypeSelected" class="flex-bar">
				<app-list-select-doc 
					(selectedListEvent)='selectedListEvent($event)'
					[docListID]=doc.childListID>
				</app-list-select-doc>
				<mat-form-field appearance="outline" >
					<mat-label>ChildListID</mat-label>
					<input matInput type="text" size="3" [(ngModel)]="doc.childListID">
				</mat-form-field>
			</div>
			<mat-form-field appearance="outline" class="base-text">
				<textarea  placeholder="Type here text to be displayed" matInput
					cdkTextareaAutosize
					cdkAutosizeMinRows="5"
					cdkAutosizeMaxRows="10"
					[(ngModel)]="doc.value"
					(dblclick)="valueDoubleClick()">
				</textarea>
			</mat-form-field>
		</div>
		<HR>
		<div class="info2">
			<div class="flex-bar">
				<mat-form-field class="select-type">
					<mat-label>Type</mat-label>
					<select matNativeControl required
						name="docType2ID"
						[(ngModel)]="docType2ID"
						(change)="docType2Change()">
						<option *ngFor="let docType of docTypes" 
							[value]="docType.idx">
							{{docType.value}}
						</option>
					</select>
				</mat-form-field>
				<div class="from-file">
					<input 
						type="file"
						accept="text/plain,image/svg+xml"
						(change)="fromFileB($event)">
				</div>
			</div>
			<div *ngIf="listType2Selected" class="flex-bar">
				<app-list-select-doc 
					(selectedListEvent)='selectedList2Event($event)'
					[docListID]=doc.child2ListID>
				</app-list-select-doc>
				<mat-form-field appearance="outline" >
					<mat-label>Child2ListID</mat-label>
					<input matInput type="text" size="3" [(ngModel)]="doc.child2ListID">
				</mat-form-field>
			</div>
			<mat-form-field appearance="outline" class="base-text">
				<textarea  placeholder="Type here text to be displayed" matInput
					cdkTextareaAutosize
					cdkAutosizeMinRows="5"
					cdkAutosizeMaxRows="10"
					[(ngModel)]="doc.value2">
				</textarea>
			</mat-form-field>
		</div>
	</div>
</div>
<template #editTextareaContainer>
</template>
