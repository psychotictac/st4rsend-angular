<div *ngIf="viewMode=='desc' || viewMode=='full'"
	class="doc-item-description">
	{{itemDoc.description}}
</div>
<span *ngIf="editMode">
	<button (click)='edit();'>Edit</button>
</span>
<div *ngIf="viewMode=='normal' || viewMode=='full'" 
	[ngClass]="displayDirCss">
	<div [ngSwitch]="itemDoc.typeValue">
		<div *ngSwitchCase="'TEXT'"
			[ngClass]="displaySplitCssA" 
	 		[innerHTML]="itemDoc.value">
		</div>
		<div *ngSwitchCase="'SVG'"
			[ngClass]="displaySplitCssA">
			<app-svg-item-doc
				[data]=itemDoc.value>
			</app-svg-item-doc>
		</div>
		<app-url-svg-item-doc *ngSwitchCase="'SVG-URL'"
	 		[data]="itemDoc.value">
		</app-url-svg-item-doc>
		<div *ngSwitchCase="'LIST'"
			[ngClass]="displaySplitCssA"
			align='center'>
			<p>
			<button mat-raised-button	(click)="activateChildList([itemDoc.childListID])"
				color="primary">{{itemDoc.value}}</button>
			</p>
		</div>
	</div>
	<div [ngSwitch]="itemDoc.type2Value">
		<div *ngSwitchCase="'TEXT'"
			[ngClass]="displaySplitCssB"
	 		[innerHTML]="itemDoc.value2">
		</div>
		<div *ngSwitchCase="'SVG'"
			[ngClass]="displaySplitCssB">
			<app-svg-item-doc
				[data]=itemDoc.value2>
			</app-svg-item-doc>
		</div>
		<app-url-svg-item-doc *ngSwitchCase="'SVG-URL'"
	 		[data]="itemDoc.value2">
		</app-url-svg-item-doc>
		<div *ngSwitchCase="'LIST'"
			[ngClass]="displaySplitCssB"
			align='center'>
			<p>
			<button mat-raised-button	(click)="activateChildList([itemDoc.child2ListID])"
				color="primary">{{itemDoc.value2}}</button>
			</p>
		</div>
	</div>
</div>
<div *ngIf='editing'>
	<app-edit-item-doc
		[itemDoc]=itemDoc
		(itemDocCloseEvent)='itemDocCloseEvent($event)'>
	</app-edit-item-doc>
</div>
