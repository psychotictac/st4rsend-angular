<div class="map-container">
	<div class="list-container">
		<div class="list-title">
			Historic
		</div>
		<div *ngFor="let navElement of historic ; index as i"
			[ngClass]="i==historicCursor ? 'list-item list-highlight' : 'list-item'"
			(click)="activateHistoric(i)">
			{{ navElement.description }}
		</div>
	</div>
	<div class="list-container">
		<div class="list-title">
			Ancestors
		</div>
		<div *ngFor="let ancestor of ancestors"
			class="list-item"
			(click)="activateAncestor(ancestor.idx)">
			{{ ancestor.description }}
		</div>
	</div>
</div>
