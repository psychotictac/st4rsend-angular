<div class="navigator" 
	[style.top]="statusBarHeight"
	(click)="navigatorClick('enter')" 
	(mouseenter)="navigatorClick('enter')">
	<h1></h1>
</div>
<div class="menu-container app-header" 
	[style.top]="statusBarHeight" 
	[@slideContent]="animationState" 
	(mouseenter)="mouseEnter()">
	<div class="menu-tabs-bar">
		<div class="menu-tab" [ngClass]="{'menu-tab-highlight': navMap}"
			(click)="setTabMap()">
			Nav
		</div>
		<div class="menu-tab" [ngClass]="{'menu-tab-highlight': navFilter}"
			(click)="setTabFilter()">
			Filter
		</div>
		<div class="menu-tab" [ngClass]="{'menu-tab-highlight': navMode}"
			(click)="setTabMode()">
			Mode
		</div>
		<div class="menu-tab" [ngClass]="{'menu-tab-highlight': navOptions}"
			(click)="setTabOptions()">
			Options
		</div>
		<div class="menu-item-generic menu-item-refresh">
			<button mat-icon-button matPrefix color="primary"
				mat-mini-fab (click)="docBack()">
				<mat-icon>arrow_back_ios</mat-icon>
			</button>
		</div>
		<div class="menu-item-generic menu-item-refresh">
			<button mat-icon-button matPrefix color="primary"
				mat-mini-fab (click)="docForward()">
				<mat-icon>arrow_forward_ios</mat-icon>
			</button>
		</div>
		<div class="menu-item-generic menu-item-refresh">
			<button mat-icon-button matPrefix color="primary"
				mat-mini-fab (click)="docRefresh()">
				<mat-icon>refresh</mat-icon>
			</button>
		</div>
	</div>
	<div *ngIf="navFilter">
		<app-nav-filter>
		</app-nav-filter>
	</div>
	<div *ngIf="navMap">
		<app-nav-map>
		</app-nav-map>
	</div>
	<div *ngIf="navOptions">
		<app-nav-options>
		</app-nav-options>
	</div>
	<div *ngIf="navMode">
		<div class="menu-item-generic">
		<mat-form-field>
			<mat-label>View mode</mat-label>
			<mat-select
				name="docViewMode"
				[(ngModel)]="viewMode"
				(selectionChange)="viewModeChange()">
				<mat-option value="normal" selected>normal</mat-option>
				<mat-option value="desc">Description only</mat-option>
				<mat-option value="full">Desc. and item</mat-option>
			</mat-select>
		</mat-form-field>
		</div>
		<div class="menu-item-generic">
		Edit mode
		<mat-slide-toggle color="warn"
			[(ngModel)]="docEditMode"
			(change)="editModeChange()">
		</mat-slide-toggle>
		</div>
		<div class="menu-item-generic">
		Sticky navigator
		<mat-slide-toggle color="warn"
			[(ngModel)]="navStickyMode">
		</mat-slide-toggle>
		</div>
		<div *ngIf="docEditMode" class="menu-item-new">
		<button (click)="newArticle()">New</button>
		</div>
	</div>
</div>
