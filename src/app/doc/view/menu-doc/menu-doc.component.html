<div class="navigator" (click)="navigatorClick('enter')" (mouseenter)="navigatorClick('enter')">
<h1></h1>
</div>
<div class="menu-container app-header" [@slideContent]="animationState" (onFocusOut)="navigatorClick('leave')">
	<div class="menu-item-generic">
		<app-list-select
			[label]="themeLabel"
			[listTable]="docThemeTable"
			[listIDName]="docThemeIDName"
			[listColumn]="docThemeColumn"
			[listPosition]="docThemePosition"
			[hasVoid]="true"
			(listChangeEvent)="docThemeChange($event)">
		</app-list-select>
	</div>
	<div class="menu-item-generic">
		<app-list-select #docList
			[label]="docLabel"
			[listTable]="docThemeTable"
			[listTable]="docListTable"
			[listIDName]="docListIDName"
			[listColumn]="docListColumn"
			[listPosition]="docListPosition"
			(listChangeEvent)="docListChange($event)">
		</app-list-select>
	</div>
	<div class="menu-item-generic">
		<mat-form-field>
			<mat-label>View mode</mat-label>
			<mat-select
				name="docViewMode"
				[(ngModel)]="viewMode"
				(selectionChange)="viewModeChange()">
				<mat-option value="normal" selected>normal</mat-option>
				<mat-option value="desc">Description only</mat-option>
				<mat-option value="full">Desc. and item</mat-option>
			</mat-select>
		</mat-form-field>
	</div>
	<div class="menu-item-generic">
		Edit mode
		<mat-slide-toggle 
			[(ngModel)]="docEditMode"
			(change)="editModeChange()">
		</mat-slide-toggle>
	</div>
	<div *ngIf="docEditMode" class="menu-item-new">
		<button (click)="newArticle()">New</button>
	</div>
	<div class="menu-item-generic menu-item-refresh">
		<button mat-icon-button matPrefix color="primary"
			mat-mini-fab (click)="docRefresh()">
			<mat-icon>refresh</mat-icon>
		</button>
	</div>
</div>
