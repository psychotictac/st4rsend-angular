<div class="search-container">
	<div class="search-list">
		Profondeur
		<mat-slider
			thumblabel
			tickInterval="1"
			min="1"
			max="10"
			[(ngModel)]="searchDepth"
			(change)="setDepth()">
		</mat-slider>
	</div>
	<div class="search-list">
		<app-list-select #docTheme
			[label]="themeLabel"
			[listTable]="docThemeTable"
			[listIDName]="docThemeIDName"
			[listColumn]="docThemeColumn"
			[listPosition]="docThemePosition"
			[hasVoid]="true"
			(listChangeEvent)="docThemeChange($event)">
		</app-list-select>
	</div>
	<div class="search-list">
		<app-list-select #docList
			[label]="docLabel"
			[listTable]="docListTable"
			[listIDName]="docListIDName"
			[listColumn]="docListColumn"
			[listPosition]="docListPosition"
			[hasVoid]="true"
			(listChangeEvent)="docListChange($event)">
		</app-list-select>
	</div>
</div>
