<div *ngIf="editMode" class="editButton">
	<button (click)='edit();'>Edit</button>
	<div *ngIf='editing'>
		<app-edit-item-doc
			[itemDoc]=itemDoc
			(itemDocCloseEvent)='itemDocCloseEvent($event)'>
		</app-edit-item-doc>
	</div>
</div>
<div *ngIf="viewMode=='desc' || viewMode=='full'"
	class="itemDocDescription">
	{{itemDoc.description}}
</div>
<div *ngIf="viewMode=='normal' || viewMode=='full'" align='center'>
	<button mat-raised-button	(click)="activateChildList([itemDoc.value])"
		 color="primary">{{itemDoc.description}}</button>
</div>
