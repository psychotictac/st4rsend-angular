<div class="outer-border" [ngStyle]="editStyles" cdkDrag>
	<div class="flex-bar">
		<button mat-raised-button color="primary" class="mat-but" (click)="validate();">CONFIRM</button>
		<mat-label class="idx" cdkDragHandle>idx: {{doc.idx}}</mat-label>
		<mat-form-field class="select-type">
			<mat-label>Type</mat-label>
			<select matNativeControl required
				name="docTypeID"
				[(ngModel)]="docTypeID"
				(change)="docTypeChange()">
				<option *ngFor="let docType of docTypes" 
					[value]="docType.idx">
					{{docType.value}}
				</option>
			</select>
		</mat-form-field>
		<mat-form-field appearance="outline" class="position">
			<mat-label>Position</mat-label> 
			<input placeholder="Index" matInput [maxLength]="3" [(ngModel)]="doc.position">
		</mat-form-field>
	</div>
	<div class="flex-bar">
		<mat-form-field appearance="outline" class="base-text">
			<mat-label>Description</mat-label>
			<input matInput type="text" size="20" [(ngModel)]="doc.description">
		</mat-form-field>
		<button mat-icon-button color="accent" (click)="reset();">
			<mat-icon>refresh</mat-icon></button>
		<button mat-icon-button color="warn" (click)="cancel();">
			<mat-icon>cancel</mat-icon></button>
	</div>
	<div *ngIf="listTypeSelected" class="flex-bar">
		LIST TYPE SELECTED
		<app-list-select-doc 
			(selectedListEvent)='selectedListEvent($event)'>
		</app-list-select-doc>
		<mat-form-field appearance="outline" >
			<mat-label>ChildListID</mat-label>
			<input matInput type="text" size="3" [(ngModel)]="doc.childListID">
		</mat-form-field>
	</div>
	<mat-form-field appearance="outline" class="base-text">
		<textarea  placeholder="Type here text to be displayed" matInput
			cdkTextareaAutosize
			cdkAutosizeMinRows="10"
			cdkAutosizeMaxRows="10"
			[(ngModel)]="doc.value">
		</textarea>
	</mat-form-field>
	<div class="bottom">
		<input 
			type="file"
			(change)="fromFile($event)">
	</div>
</div>
