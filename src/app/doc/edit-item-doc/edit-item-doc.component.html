<div class="outerBorder">
	<div class="header">
		<div class="confirm">
			<button (click)="validate();">CONFIRM</button>
			idx: {{itemDoc.idx}}
			TypeID: {{itemDoc.typeID}}
			Type: {{itemDoc.typeValue}} 
			Position: {{itemDoc.position}}
		</div>
		<div class="cancel">
			<button (click)="cancel();">CANCEL</button>
		</div>
	</div>
	<div class="description">
		<input type="text" size="30" value={{itemDoc.description}}>
	</div>
	<div class="text">
		<textarea type="text" 
			rows="35" 
			cols="80" 
			overflow-y="scroll"
			value={{itemDoc.value}}>
		</textarea>
	</div>
</div>
