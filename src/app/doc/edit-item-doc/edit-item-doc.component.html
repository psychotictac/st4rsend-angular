<div class="outer-border" [ngStyle]="editStyles" cdkDrag>
	<div class="head-bar" cdkDragHandle>
		<button mat-raised-button color="primary" class="mat-but" (click)="validate();">CONFIRM</button>
		<mat-label class="mat-item">idx: {{doc.idx}}</mat-label>
		<mat-form-field class="mat-item">
			<mat-label>Type</mat-label>
			<mat-select 
				name="docTypeID"
				[(ngModel)]="docTypeID"
				(selectionChange)="docTypeChange()">
				<mat-option *ngFor="let docType of docTypes" 
					[value]="docType.idx">
					{{docType.value}}
				</mat-option>
			</mat-select>
		</mat-form-field>
		<mat-form-field appearance="outline" class="mat-item">
			<mat-label>Position</mat-label> 
			<input placeholder="Index" matInput size="3" [(ngModel)]="doc.position">
		</mat-form-field>
		<button mat-icon-button color="accent" (click)="reset();">
			<mat-icon>refresh</mat-icon></button>
		<button mat-icon-button color="warn" (click)="cancel();">
			<mat-icon>cancel</mat-icon></button>
	</div>
	<div *ngIf="listTypeSelected">
		LIST TYPE SELECTED
		<app-list-select-doc 
			(selectedListEvent)='selectedListEvent($event)'>
		</app-list-select-doc>
	</div>
	<mat-form-field appearance="outline" class="description">
		<mat-label>Description</mat-label>
		<input matInput type="text" size="30" [(ngModel)]="doc.description">
	</mat-form-field>
	<mat-form-field appearance="outline" class="description">
		<mat-label>ChildListID</mat-label>
		<input matInput type="text" size="10" [(ngModel)]="doc.childListID">
	</mat-form-field>
	<mat-form-field appearance="outline" class="text-area">
		<textarea  placeholder="Type here text to be displayed" matInput
			cdkTextareaAutosize
			cdkAutosizeMinRows="10"
			cdkAutosizeMaxRows="10"
			[(ngModel)]="doc.value">
		</textarea>
	</mat-form-field>
	<div class="bottom">
		<input 
			type="file"
			(change)="fromFile($event)">
	</div>
</div>
