<div style="
	width: 600px;
 	height: 600px; 
	position: absolute; 
	top: 150px; 
	left: 100px;
	border: thick solid red;
	background-color:#CCCCCC;">
	<div style="height: 20px; float top">
		<div style="float: left">
			<button>CONFIRM</button>
			ID: {{itemDoc.idx}}
			TYPEID: {{itemDoc.typeID}}
			TYPE: {{itemDoc.typeValue}} 
		</div>
		<div style="float: right">
			<button (click)="cancel();">CANCEL</button>
		</div>
	</div>
	<div style="
		border: thin solid red;
		background-color: #999999;">
		<input type="text" size="30" value={{itemDoc.description}}>
	</div>
	<div style="float: bottom">
		<textarea type="text" 
			rows="35" 
			cols="80" 
			overflow-y="scroll"
			value={{itemDoc.value}}>
		</textarea>
	</div>
</div>
