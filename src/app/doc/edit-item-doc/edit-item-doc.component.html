<div class="outerBorder" cdkDrag>
	<div class="header" cdkDragHandle>
		<div class="confirm">
			<button (click)="validate();">CONFIRM</button>
			idx: {{doc.idx}}
			<select 
				name="docTypeID"
				[(ngModel)]="docTypeID"
				(change)="docTypeChange()">
				<option *ngFor="let docType of docTypes" 
					[value]="docType.idx">
					{{docType.value}}
				</option>
			</select>
			Position: 
			<input type="text" size="5" [(ngModel)]="doc.position">
		</div>
		<div class="cancel">
			<button (click)="reset();">Reset</button>
			<button (click)="cancel();">Cancel</button>
		</div>
	</div>
	<div class="description">
		<input type="text" size="30" [(ngModel)]="doc.description">
	</div>
	<div class="text">
		<textarea type="text" 
			rows="21" 
			cols="80" 
			overflow-y="scroll"
			[(ngModel)]="doc.value">
		</textarea>
	</div>
	<div class="bottom">
		<input 
			type="file"
			(change)="fromFile($event)">
	</div>
</div>
