<div class="outer-border" [ngStyle]="editStyles" cdkDrag>
	<div class="head-bar" cdkDragHandle>
		<div class="confirm">
			<button (click)="validate();">CONFIRM</button>
			idx: {{doc.idx}}
		</div>
		<div>
			Type:
			<select 
				name="docTypeID"
				[(ngModel)]="docTypeID"
				(change)="docTypeChange()">
				<option *ngFor="let docType of docTypes" 
					[value]="docType.idx">
					{{docType.value}}
				</option>
			</select>
		</div>
		<div>
			Position: 
			<input type="text" size="5" [(ngModel)]="doc.position">
		</div>
		<div class="cancel">
			<button (click)="reset();">Reset</button>
			<button (click)="cancel();">Cancel</button>
		</div>
	</div>
	<div *ngIf="listTypeSelected">
		LIST TYPE SELECTED
		<app-list-select-doc 
			(selectedListEvent)='selectedListEvent($event)'>
		</app-list-select-doc>
	</div>
	<div class="description">
		<input type="text" size="30" [(ngModel)]="doc.description">
		Child List ID: 
		<input type="text" size="10" [(ngModel)]="doc.childListID">
	</div>
	<div class="text-area">
		<textarea  placeholder="Text" matInput
			cdkTextareaAutosize
			cdkAutosizeMinRows="10"
			cdkAutosizeMaxRows="10"
			#autosize="cdkTextareaAutosize"
			[(ngModel)]="doc.value">
		</textarea>
	</div>
	<div class="bottom">
		<input 
			type="file"
			(change)="fromFile($event)">
	</div>
</div>
