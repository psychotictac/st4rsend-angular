<div *ngIf="editMode" class="editButton">
	<button (click)='edit();'>Edit</button>
	<div *ngIf='editing'>
		<app-edit-item-doc
			[itemDoc]=itemDoc
			(itemDocCloseEvent)='itemDocCloseEvent($event)'>
		</app-edit-item-doc>
	</div>
</div>
<div *ngIf="viewMode=='desc' || viewMode=='full'"
	class="itemDocDescription">
	{{itemDoc.description}}
</div>
<object *ngIf="viewMode=='normal' || viewMode=='full'"
	type="image/svg+xml"
	[data]="svg">
	Unsupported svg type
</object>
