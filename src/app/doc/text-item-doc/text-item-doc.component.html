<div *ngIf="viewMode=='desc' || viewMode=='full'"
	class="item-doc-description">
	{{itemDoc.description}}
</div>
<div *ngIf="!editMode">
	<div *ngIf="viewMode=='normal' || viewMode=='full'"
		[innerHTML]="itemDoc.value" class="item-doc">
	</div>
</div>
<div *ngIf="editMode" class="item-doc-edit">
	<button (click)='edit();'>Edit</button>
	<div *ngIf="viewMode=='normal' || viewMode=='full'"
		[innerHTML]="itemDoc.value" class="item-doc">
	</div>
	<div *ngIf='editing'>
		<app-edit-item-doc
			[itemDoc]=itemDoc
			(itemDocCloseEvent)='itemDocCloseEvent($event)'>
		</app-edit-item-doc>
	</div>
</div>
