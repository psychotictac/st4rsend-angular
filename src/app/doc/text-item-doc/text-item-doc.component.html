<div *ngIf='editMode else normal'>
	<div style='border: thin solid blue' [innerHTML]="htmlValue"></div>
	<div style='width: 30px; float:right'>
		<button (click)='edit();'>Edit</button>
	</div>
	<div *ngIf='editing'>
		<app-edit-item-doc
			[htmlValue]=htmlValue
			(itemDocCloseEvent)='itemDocCloseEvent($event)'>
		</app-edit-item-doc>
	</div>
</div>

<ng-template #normal>
	<div [innerHTML]='htmlValue'></div>
</ng-template>
