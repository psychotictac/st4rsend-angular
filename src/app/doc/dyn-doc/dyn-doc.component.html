<button (click)="docListIDChange()">UPDATE</button>

<div *ngIf="editMode else normal">
	<ng-container *ngFor="let item of docs">
		<div class="itemDocOuter">
			<div class="itemDocDescription"
				[innerHTML]="item.description">
			</div>
				<app-text-item-doc *ngIf="item.typeValue=='TEXT'"
					[itemDoc]=item [editMode]=editMode>
				</app-text-item-doc>
				<app-svg-item-doc *ngIf="item.typeValue=='SVG'"
					[itemDoc]=item [editMode]=editMode>
				</app-svg-item-doc>
				<app-url-svg-item-doc *ngIf="item.typeValue=='SVG-URL'"
					[itemDoc]=item [editMode]=editMode>
				</app-url-svg-item-doc>
		</div>
	</ng-container>
</div>
<ng-template #normal>
	<ng-container *ngFor="let item of docs">
		<app-text-item-doc *ngIf="item.typeValue=='TEXT'"
			[itemDoc]=item [editMode]=editMode>
		</app-text-item-doc>
		<app-svg-item-doc *ngIf="item.typeValue=='SVG'"
			[itemDoc]=item [editMode]=editMode>
		</app-svg-item-doc>
		<app-url-svg-item-doc *ngIf="item.typeValue=='SVG-URL'"
			[itemDoc]=item [editMode]=editMode>
		</app-url-svg-item-doc>
	</ng-container>
</ng-template>
