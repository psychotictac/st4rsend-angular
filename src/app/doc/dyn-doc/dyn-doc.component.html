<div *ngIf="editMode else normal">
	<div *ngIf='!creating'>
		<button (click)="docCreateItem()">New</button>
	</div>
	<div *ngIf='creating'>
		<app-edit-item-doc
			(itemDocCloseEvent)='itemDocCloseEvent($event)'>
		</app-edit-item-doc>
	</div>
	<ng-container *ngFor="let item of docs">
		<div class="itemDocOuter">
			<app-text-item-doc *ngIf="item.typeValue=='TEXT'"
				[itemDoc]=item
				[editMode]=editMode
				[viewMode]=viewMode
				(changedEvent)='toBeRefreshed($event)'>
			</app-text-item-doc>
			<app-svg-item-doc *ngIf="item.typeValue=='SVG'"
				[itemDoc]=item
				[editMode]=editMode
				[viewMode]=viewMode
				(changedEvent)='toBeRefreshed($event)'>
			</app-svg-item-doc>
			<app-url-svg-item-doc *ngIf="item.typeValue=='SVG-URL'"
				[itemDoc]=item
				[editMode]=editMode
				[viewMode]=viewMode
				(changedEvent)='toBeRefreshed($event)'>
			</app-url-svg-item-doc>
		</div>
	</ng-container>
</div>
<ng-template #normal>
	<ng-container *ngFor="let item of docs">
		<app-text-item-doc *ngIf="item.typeValue=='TEXT'"
			[itemDoc]=item
			[editMode]=editMode
			[viewMode]=viewMode>
		</app-text-item-doc>
		<app-svg-item-doc *ngIf="item.typeValue=='SVG'"
			[itemDoc]=item
			[editMode]=editMode
			[viewMode]=viewMode>
		</app-svg-item-doc>
		<app-url-svg-item-doc *ngIf="item.typeValue=='SVG-URL'"
			[itemDoc]=item
			[editMode]=editMode
			[viewMode]=viewMode>
		</app-url-svg-item-doc>
	</ng-container>
</ng-template>
