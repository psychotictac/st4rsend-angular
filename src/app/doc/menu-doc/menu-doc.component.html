<table width='100%' border='1px'>
	<tr><td width='200px'>  
		Select Theme: 
		<app-list-select
			[listTable]="docThemeTable"
			[listIDName]="docThemeIDName"
			[listColumn]="docThemeColumn"
			[listPosition]="docThemePosition"
			[hasVoid]="true"
			(listChangeEvent)='docThemeChange($event)'>
		</app-list-select>
	</td><td align='center' width='auto'>
		Select Doc
		<app-list-select #docList
			[listTable]="docListTable"
			[listIDName]="docListIDName"
			[listColumn]="docListColumn"
			[listPosition]="docListPosition"
			(listChangeEvent)='docListChange($event)'>
		</app-list-select>
	</td><td align='right' width='250px'>
Edit mode <input [(ngModel)]='docEditMode' type='checkbox' (change)='editModeChange()'>
	</td></tr>
	<tr><td>
		<button (click)="docRefresh()">Refresh</button>
	</td><td>
	</td><td align='right'>
	View mode:
		<select
			name="docViewMode"
			[(ngModel)]="viewMode"
			(change)="viewModeChange()">
			<option value="normal" selected>normal</option>
			<option value="desc">Description only</option>
			<option value="full">Desc. and item</option>
		</select>
	</td></tr>
</table>
