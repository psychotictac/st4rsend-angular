<table width='800px'>
	<tr><td witdh='auto'>  
		Select Theme: 
		<app-list-select
			[listTable]="docThemeTable"
			[listIDName]="docThemeIDName"
			[listColumn]="docThemeColumn"
			[listPosition]="docThemePosition"
			(listChangeEvent)='docThemeChange($event)'>
		</app-list-select>

		<BR>Select doc: 
		<app-list-select #docList
			[listTable]="docListTable"
			[listIDName]="docListIDName"
			[listColumn]="docListColumn"
			[listPosition]="docListPosition"
			(listChangeEvent)='docListChange($event)'>
		</app-list-select>
	</td><td>
	View mode:
		<select
			name="docViewMode"
			[(ngModel)]="viewMode"
			(change)="viewModeChange()">
			<option value="normal" selected>normal</option>
			<option value="desc">Description only</option>
			<option value="full">Desc. and item</option>
		</select>
	</td><td width='150px'>
Edit mode <input [(ngModel)]='docEditMode' type='checkbox' (change)='editModeChange()'>
	</td></tr>
	<ng-container *ngIf="docEditMode">
	<tr><td>
<button (click)="docListEdit()">Edit doc list</button>
	</td><td>
	</td><td>
			<button (click)="docRefresh()">Refresh</button>
		</td>
	</tr>
	</ng-container>
</table>
<div *ngIf="docListEditMode">
	<app-list-mgmt
		[table]="docListTable"
		[index]="docListIDName"
		[column]="docListColumn"
		[position]="docListPosition"
		(listCloseEvent)='listCloseEvent($event)'>
	</app-list-mgmt>
</div>
