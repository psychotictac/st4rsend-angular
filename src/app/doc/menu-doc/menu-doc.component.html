<div class="menu-container">
	<div class="menu-item-generic menu-item-refresh">
		<button mat-icon-button matPrefix color="primary"
			mat-mini-fab (click)="docRefresh()">
			<mat-icon>refresh</mat-icon>
		</button>
	</div>
	<div class="menu-item-generic">
		Theme<BR> 
		<app-list-select
			[listTable]="docThemeTable"
			[listIDName]="docThemeIDName"
			[listColumn]="docThemeColumn"
			[listPosition]="docThemePosition"
			[hasVoid]="true"
			(listChangeEvent)='docThemeChange($event)'>
		</app-list-select>
	</div>
	<div class="menu-item-generic">
		Doc<BR>
		<app-list-select #docList
			[listTable]="docListTable"
			[listIDName]="docListIDName"
			[listColumn]="docListColumn"
			[listPosition]="docListPosition"
			(listChangeEvent)='docListChange($event)'>
		</app-list-select>
	</div>
	<div class="menu-item-generic">
	View mode<BR>
		<select
			name="docViewMode"
			[(ngModel)]="viewMode"
			(change)="viewModeChange()">
			<option value="normal" selected>normal</option>
			<option value="desc">Description only</option>
			<option value="full">Desc. and item</option>
		</select>
	</div>
	<div class="menu-item-generic">
		Edit mode<BR>
		<mat-slide-toggle 
			[(ngModel)]='docEditMode'
			(change)='editModeChange()'>
		</mat-slide-toggle>
	</div>
</div>
