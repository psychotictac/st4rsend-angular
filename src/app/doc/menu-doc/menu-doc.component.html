<table width='800px'>
	<tr><td witdh='auto'>  
		Select doc: 
		<select 
			name="docListID"
			[(ngModel)]="docListID"
			(change)="docListChange()">
			<option *ngFor="let docList of docLists" [value]="docList.idx">
				{{docList.value}}
			</option>
		</select>
	</td><td>
	View mode:
		<select
			name="docViewMode"
			[(ngModel)]="viewMode"
			(change)="viewModeChange()">
			<option value="normal" selected>normal</option>
			<option value="desc">Description only</option>
			<option value="full">Desc. and item</option>
		</select>
	</td><td width='150px'>
Edit mode <input [(ngModel)]='docEditMode' type='checkbox' (change)='editModeChange()'>
</td></tr></table>
