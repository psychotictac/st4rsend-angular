<div class="container">
<button (click)="activateList();" >List Todos</button>
<button (click)="activateCreate();">create a Todo</button>
<div *ngIf="isListMode"><app-list-todo (updateRequest)="updateRequest($event);"> </app-list-todo></div>
<div *ngIf="isCreateMode"><app-create-todo
	(activateList)="activateList();"> </app-create-todo></div>
<div *ngIf="isUpdateMode"><app-update-todo 
	(activateList)="activateList();" 
	[idx]="updateIdx"> </app-update-todo></div>
</div>
