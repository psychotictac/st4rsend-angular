<div class="container">
<table>
	<tr>
		<th width=200>
<button (click)="todoSynchro()"
	 mat-icon-button color="warn">Refresh</button>
		</th>
	</tr>
</table>
<table border='1'>
	<tr>
		<th>Done</th>
		<th>idx</th>
		<th>User</th>
		<th>Task</th>
		<th>Target date</th>
		<th>Done date</th>
	</tr>
	<tr *ngFor="let todo of todos ; let index = index"
		[class.completed]="todo.completed">
		<td><input type="checkbox" [checked]="todo.completed"
			(change)="onToggleCompletion(index);"></td>
		<td>{{todo.idx}}</td>
		<td>{{todo.user}}</td>
		<td>{{todo.label}}</td>
		<td>{{todo.targetDate}}</td>
		<td>{{todo.doneDate}}</td>
		<td><a  routerLink="/todo/update/{{todo.idx}}"><button>Update</button></a></td>
		<td><button (click)="removeTodo(todo.idx);">Delete</button></td>
	</tr>
</table>
</div>
