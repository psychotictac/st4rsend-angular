<button arial-label="Disconnect" (click)="SQLSynchro()"
	 mat-icon-button color="warn">SQL Synchro</button>
<table border='1'>
	<tr>
		<th>Done</th>
		<th>idx</th>
		<th>User</th>
		<th>Task</th>
		<th>Target date</th>
		<th>Done date</th>
		<th>Action</th>
	</tr>
	<tr *ngFor="let todo of todos; let index = index"
		[class.completed]="todo.completed">
		<td><input type="checkbox" [checked]="todo.completed"
			(change)="onToggleCompletion(index);"></td>
		<td>{{todo.idx}}</td>
		<td>{{todo.user}}</td>
		<td>{{todo.label}}</td>
		<td>{{todo.targetDate}}</td>
		<td>{{todo.doneDate}}</td>
		<td><button (click)="removeTodo(todo.idx);">Delete</button></td>
	</tr>
</table>
