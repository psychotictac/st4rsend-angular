<div class="outer-border" cdkDrag>
	<div class="header" cdkDragHandle>
		Change password
	</div>
	<form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
		<div class="form-group">
			<mat-form-field apparence="outline">
				<mat-label>oldPassword</mat-label>
				<input type="password"
					autofocus
					formControlName="oldPassword"
					matInput
					class="form-control"
					[ngClass]="{ 'is-invalid':submitted && formControls.oldPassword.errors }"/>
			</mat-form-field>
			<mat-form-field apparence="outline">
				<mat-label>Password</mat-label>
					<input type="password" 
						formControlName="newPassword"
						matInput
						class="form-control"
						[ngClass]="{'is-invalid':submitted && formControls.newPassword.errors }"/>
			</mat-form-field>
		</div>
		<div class="toolbar">
			<button type="submit" class="btn">Login</button>
			<button (click)="close()" class="btn">Cancel</button>
		</div>
	</form>
</div>
