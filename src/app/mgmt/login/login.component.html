<div class="outerBorder" cdkDrag>
<div class="header" cdkDragHandle>
Login
</div>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
	<div class="form-group">
		<label for="username">Username: </label>
		<input autofocus type="text" formControlName="username"
			class="form-control"
			[ngClass]="{ 'is-invalid': submitted && formControls.username.errors }" />
		<div *ngIf="submitted && formControls.username.errors" class="invalid-feedback">
			<div *ngIf="formControls.username.errors.required">Username is required</div>
		</div>
	</div>
	<div class="form-group">
		<label for="password">Password: </label>
		<input type="password" formControlName="password"
			class="form-control"
			[ngClass]="{ 'is-invalid': submitted && formControls.password.errors }" />
		<div *ngIf="submitted && formControls.password.errors" class="invalid-feedback">
			<div *ngIf="formControls.password.errors.required">Password is required</div>
		</div>
	</div>
	<div class="toolbar">
			<button [disabled]="loading" class="btn">Login</button>
			<a routerLink="/register" class="link">Register</a>
			<button (click)="close()" class="btn">Cancel</button>
	</div>
</form>
</div>
