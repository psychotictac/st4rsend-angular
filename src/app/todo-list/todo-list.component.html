<table>
	<tr *ngFor="let todo of todos; let index = index"
		[class.completed]="todo.completed">
		<td><input type="checkbox" [checked]="todo.completed"
			(change)="toggleCompletion(index)"></td>
		<td>{{todo.label}}</td><td>---</td>
		<td><button (click)="removeTodo(index);">Delete</button></td>
	</tr>
</table>
